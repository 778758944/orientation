<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
    <script>
    var supportDevicemotion=false;
    var supportOrientation=false;
    function event(e){
    	if(e.type=="devicemotion"){
    		supportDevicemotion=true;
    		// document.body.appendChild(document.createTextNode("support devicemotion"));
            console.log(e);
            document.body.appendChild(document.createTextNode(e.accelerationIncludingGravity.x));
            document.body.appendChild(document.createTextNode(e.accelerationIncludingGravity.y));
    	}
    	else if(e.type=="deviceorientation"||e.type.toLowerCase()=="mozorientation"){
    		supportOrientation=true;
    		document.body.appendChild(document.createTextNode("support orientation"));
    	}
    }

    window.addEventListener("devicemotion",event,false);
    // window.addEventListener("deviceorientation",event,false);
    // window.addEventListener("Mozorientation",event,false);
    </script>
</body>
</html>
